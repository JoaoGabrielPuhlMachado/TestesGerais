<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login-style.css">
    <title>Página de Login</title>
</head>
<style>
body,html{
  height: 100%; 
  overflow: hidden;
  background-image: url(https://gearheadbanger.com/wp-content/uploads/2013/03/Fusca-preto.jpg);
  background-size:100%;
  background-repeat: no-repeat;
}

.l-form{
  background-color:rgba(71, 0, 185, 0.1);
  backdrop-filter: blur(5px);
  border-radius:12px;
  padding: 12px;
  margin-top: -200px;
}

.i-form{
  border-radius:6px;
  padding: 8px;
}
h1{
    color: rgb(90, 90, 90);
    text-align: center;
    backdrop-filter: blur(5px);
    text-shadow: 5px 5px 6px black;
}
</style>
</head>

<body>
    <h1>Tela de Login Funcional (ou não)</h1>
    <div class="row align-items-center h-100 ">
        <div class="col-8 col-md-3 col-xs-8 mx-auto l-form">
            <form>
                <img class="row mx-auto" src="https://i.imgur.com/RhJpe7c.png" width="150">
                <div class="form-group">
                    <input type="text" name="Email" placeholder="Email" class="form-control i-form">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Senha" class="form-control i-form">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-dark btn-md btn-block">Acessar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
