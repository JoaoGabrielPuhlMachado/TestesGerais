<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
    background-color: rgb(53, 53, 53);
}
.formulário{
    background-color: rgb(93, 93, 93);
    margin: 0px 38%;
    padding: 10px;
    color: white;
    font-weight: bold;
}
</style>
</head>
<body>
<center>
<div class="formulário">
<label for="Valor">Digite um Número</label>
<input type="number" id="Valor">
<br>
<input type="button" value="Dobrar" id="Dobrar">
<input type="button" value="Triplicar" id="Triplicar">
</div>
</center>
<script>
document.getElementById('Dobrar').addEventListener("click",dobrar);
function dobrar(){
    document.getElementById('Valor').value = document.getElementById('Valor').value * 2
}
document.getElementById('Triplicar').addEventListener("click",triplicar);
function triplicar(){
    document.getElementById('Valor').value = document.getElementById('Valor').value * 3
}
</script>
</body>
</html>
